{% load static %}
<div class="group-card-wrapper position-relative">
  <a href="{% url 'group_view' group.id %}" class="group-card">
      <img src="{% static 'tracker/img/group.png' %}" class="member-photo">
      <div>{{ group.title }}</div>
      <small class="text-muted">{{ group.user_set.count }} members</small>
  </a>

  {% if is_owner %}
    <form method="post" action="{% url 'group_delete' group.id %}" class="position-absolute top-0 end-0 m-1">
        {% csrf_token %}
        <button type="submit" class="btn btn-sm btn-outline-danger" 
                onclick="return confirm('Are you sure you want to delete this group?');">
            Delete
        </button>
    </form>
  {% endif %}
</div>
