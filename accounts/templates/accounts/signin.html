{% extends 'base.html' %}
{% load static %}

{% block title %}Sign in{% endblock %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-box mx-auto mt-6 p-5 rounded-4 shadow-sm bg-white" style="max-width: 520px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <h2 class="mb-3 text-center">
                Sign in
            </h2>
            <br>
            <div class="mb-4">
                <input type="email" name="email" class="form-control form-control-lg rounded-3" 
                    placeholder="Enter your email.." required>
            </div>

            <div class="mb-2">
                <input type="password" name="password" class="form-control form-control-lg rounded-3" 
                    placeholder="Enter your password" required>
            </div>

            <div class="text-end mb-4">
                <a href="#" class="link-primary text-decoration-none">Forgot Password?</a>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">Sign in</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
