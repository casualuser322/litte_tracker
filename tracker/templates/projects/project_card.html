{% load static %}
<a href="{% url 'project_details' project.id %}" class="text-decoration-none text-dark">
    <div class="card project-card h-100 shadow-sm">
        {% if project.image %}
            <img src="{{ project.image.url }}" class="card-img-top project-thumb" alt="{{ project.title }}">
        {% else %}
            <img src="{% static 'tracker/img/project.png' %}" class="card-img-top project-thumb" alt="Default Project">
        {% endif %}

        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text text-muted flex-grow-1">
                {{ project.description|truncatechars:120 }}
            </p>
            <div class="d-flex justify-content-between align-items-center mt-2">
                {% if is_owner %}
                    <span class="badge bg-primary">Owner</span>
                {% else %}
                    <span class="badge bg-secondary">Member</span>
                {% endif %}
                <span class="btn btn-sm btn-outline-primary">View</span>
            </div>
        </div>
    </div>
</a>
