{% extends 'base.html' %}
{% load static %}

{% block title %}Reset password{% endblock %}
{% block extra_styles %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-box mx-auto mt-6 p-5 rounded-4 shadow-sm bg-white">
        <form method="post" enctype="multipart/form-data">
            <div class="mb-4">
                Enter your email
            </div>

            <div class="mb-4">
                <input type="email" name="email" required>
            </div>

            <div class="b-grid">
                <button class="btn btn-primary btn-lg fw-bold" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
