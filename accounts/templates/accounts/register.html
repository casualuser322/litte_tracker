{% extends 'base.html' %}
{% load static %}

{% block title %}Sign up{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-box mx-auto mt-6 p-5 rounded-4 shadow-sm bg-white" style="max-width: 520px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- TODO add text like SIGN UP -->

            <div class="mb-4">
                <input type="email" name="email" class="form-control form-control-lg rounded-3"
                    placeholder="Enter your email.." required>
            </div>

            <div class="mb-4">
                <input type="text" name="username" class="form-control form-control-lg rounded-3" 
                    placeholder="Enter your username.." required>
            </div>

            <div class="mb-4">
                <input type="text" name="firstname" class="form-control form-control-lg rounded-3" 
                    placeholder="Enter your first name.." required>
            </div>

            <div class="mb-4">
                <input type="text" name="lastname" class="form-control form-control-lg rounded-3" 
                    placeholder="Enter your last name.." required>
            </div>

            <div class="mb-4">
                <input type="password" name="password" class="form-control form-control-lg rounded-3" 
                    placeholder="Enter your password.." required>
            </div>

            <div class="mb-4">
                <input type="password" name="password2" class="form-control form-control-lg rounded-3" 
                    placeholder="Confirm your password.." required>
            </div>

            <div class="mb-4">
                <label class="form-label">Upload your profile photo</label>
                <input type="file" name="profile_image" class="form-control rounded-3">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold rounded-3">Sign in</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
