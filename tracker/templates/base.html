{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskBoard{% endblock %}</title>
    {% block styles %}
        <link rel="stylesheet" href="{% static 'header.css' %}">
        <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
        <link rel="stylesheet" 
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    {% endblock %}
    {% block extra_styles %}{% endblock %}
</head>
<body>
    {% include 'includes/header.html' %}
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    {% block scripts %}
        <script src="{% static 'tracker/js/header.js' %}"></script>
    {% endblock %}
</body>
</html>
